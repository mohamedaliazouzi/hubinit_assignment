<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Item</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="form-container">
        <h1>Update Blog Item</h1>
        <br>
        <form action="{% url 'uprec' blog.id %}" method="post">
            {% csrf_token %}
            <label for="id_blog_title">Blog Title:</label><br>
            <input type="text" id="id_blog_title" name="blog_title" value="{{blog.blog_title}}" maxlength="50" required><br><br>

            <label for="id_blog_text">Blog Text:</label><br>
            <textarea id="id_blog_text" name="blog_text" rows="10" cols="50" required>{{blog.blog_text}}</textarea><br><br>

            <label for="id_blog_status">Blog Status:</label><br>
            <div class="dropdown">
                <select class="btn btn-secondary dropdown-toggle" id="id_blog_status" name="blog_status" required>
                  <option value="Active" {% if blog.blog_status == 'Active' %} selected {% endif %}>Active</option>
                  <option value="Draft" {% if blog.blog_status == 'Draft' %} selected {% endif %}>Draft</option>
                </select>
              </div>
            <br>                         
            <button type="submit" class="submit-btn">Update</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
